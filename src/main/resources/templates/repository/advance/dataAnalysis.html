<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Project Management</title>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/ie10-viewport-bug-workaround.js"></script>
<script src="/js/ie-emulation-modes-warning.js"></script>
<script src="/js/jquery.form.js"></script>
<script src="/js/plugins/jquery.tmpl.min.js"></script>
<script src="/js/plugins/toastr.min.js"></script>


<!-- CSS件 -->
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/customer/common.css" />
<link rel="stylesheet" href="/css/plugins/toastr.min.css" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
	<!-- header -->
	<div th:replace="repository/common/header :: header"></div>
	<!-- content -->
	<div class="container-fluid">
		<div class="row">
			<!-- left -->
			<div class="col-sm-3 col-md-2 sidebar">
				<div th:replace="repository/common/advance-left :: advance-left"></div>
			</div>

			<!-- center content -->
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                                                 
                <div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">库存展示</div>
					<div class="panel-body">
						<p>展示仓库存货数量，以及相关管理存货</p>
						<button type="button" id="btnAddItem" class="btn btn-primary"
							data-toggle="modal">新增商品</button>
					</div>

					<!-- Table -->
					<table id="reposTable" class="table">
						<thead>
							<tr>
								<th>序号</th>
								<th>示例图</th>
								<th>名称</th>
								<th>库存</th>
								<td width="200">操作</td>
							</tr>
						</thead>
					</table>
				</div>
				
				
				
			</div>
		</div>
	</div>

	<!-- JS file -->
	<script type="text/javascript">
		$(function() {
			$('#advance-left li').removeClass("active").eq(0).prop('class',
					'active');
			$(".navbar-collapse li").on("click", function() {
				$('.navbar-collapse li').removeClass("active");
				$(this).parent().prop('class', 'active');
			});
		});
	</script>
</body>
</html>
